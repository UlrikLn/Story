<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Min egen historie</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Mysterious Cave</h1>

    <main> 
        <div class="scene">
            <h2>The beginning</h2>
            <div class="text">
                <p>You find yourself at the entrance of a mysterious cave.</p>
            </div>
            <div class="choices">
                <button>Enter the cave without hesitation.</button>
                <button>Explore the area around the cave entrance before entering.</button>
            </div>
        </div>

        <div class="scene">
            <h2>You encounter a fork in the path.</h2>
            <div class="text">You encounter a fork in the path.</div>
            <div class="choices">
                <button>Take the left path.</button>
                <button>Take the right path.</button>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
